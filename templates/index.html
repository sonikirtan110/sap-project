<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Fatigue Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>/* CSS styles remain unchanged */</style>
</head>
<body>
    <div class="container">
        <h1>Social Media Fatigue Predictor</h1>
        <form id="fatigueForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="socialMediaTime">Social Media Time (hours):</label>
                <input type="number" step="0.1" id="socialMediaTime" required>
            </div>
            <div class="form-group">
                <label for="screenTime">Screen Time (hours):</label>
                <input type="number" step="0.1" id="screenTime" required>
            </div>
            <div class="form-group">
                <label for="primaryPlatform">Primary Platform:</label>
                <select id="primaryPlatform" required>
                    <option value="">Select a platform</option>
                    <option value="TikTok">TikTok</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="YouTube">YouTube</option>
                </select>
            </div>
            <button type="submit">Predict Fatigue Level</button>
        </form>
        <div id="loading" class="loading">Predicting...</div>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('fatigueForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const age = document.getElementById('age').value;
            const socialMediaTime = document.getElementById('socialMediaTime').value;
            const screenTime = document.getElementById('screenTime').value;
            const primaryPlatform = document.getElementById('primaryPlatform').value;

            const data = { Age: parseInt(age), SocialMediaTime: parseFloat(socialMediaTime), ScreenTime: parseFloat(screenTime), PrimaryPlatform: primaryPlatform };

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>Prediction Results:</h3>
                        <p><strong>Fatigue Category:</strong> ${result['Fatigue Category']}</p>
                        <p><strong>Predicted Level:</strong> ${result['Predicted Fatigue Level']}</p>
                        <h4>Recommendations:</h4>
                        <ul>${result.Recommendations.map(r => `<li>${r}</li>`).join('')}</ul>
                    `;
                    document.getElementById('result').className = 'result success';
                } else {
                    document.getElementById('result').innerHTML = `Error: ${result.error}`;
                    document.getElementById('result').className = 'result error';
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
                document.getElementById('result').className = 'result error';
            }
        });
    </script>
</body>
</html>
