<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Fatigue Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f0f4f8;
            --text-color: #333;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading::after {
            content: "Predicting";
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0% {
                content: "Predicting";
            }

            25% {
                content: "Predicting.";
            }

            50% {
                content: "Predicting..";
            }

            75% {
                content: "Predicting...";
            }

            100% {
                content: "Predicting....";
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Social Media Fatigue Predictor</h1>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label for="socialMediaTime">Social Media Time (hours):</label>
            <input type="number" step="0.1" id="socialMediaTime" required>
        </div>
        <div class="form-group">
            <label for="screenTime">Screen Time (hours):</label>
            <input type="number" step="0.1" id="screenTime" required>
        </div>
        <div class="form-group">
            <label for="primaryPlatform">Primary Platform:</label>
            <select id="primaryPlatform" required>
                <option value="" disabled selected>Select a platform</option>
                <option value="TikTok">TikTok</option>
                <option value="Instagram">Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="YouTube">YouTube</option>
            </select>
        </div>
        <button onclick="predict()">Predict Fatigue Level</button>
        <div id="loading" class="loading"></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function predict() {
            const age = parseInt(document.getElementById('age').value);
            const socialMediaTime = parseFloat(document.getElementById('socialMediaTime').value);
            const screenTime = parseFloat(document.getElementById('screenTime').value);
            const primaryPlatform = document.getElementById('primaryPlatform').value;

            if (isNaN(age) || isNaN(socialMediaTime) || isNaN(screenTime) || !primaryPlatform) {
                showResult('Please fill in all fields correctly.', 'error');
                return;
            }

            const data = {
                age,
                social_media_time: socialMediaTime,
                screen_time: screenTime,
                primary_platform: primaryPlatform
            };

            showLoading(true);

            try {
                const response = await fetch('https://social-media-fatigue-dashboard-ai.onrender.com/predict', { // Replace with correct API endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    const recommendations = result.Recommendations ? result.Recommendations.map(r => `<li>${r}</li>`).join('') : '<li>No recommendations provided.</li>';
                    showResult(`
                        <h3>Prediction Results:</h3>
                        <p><strong>Fatigue Category:</strong> ${result['fatigue_category']}</p>
                        <p><strong>Predicted Level:</strong> ${result['predicted_fatigue_level']}</p>
                        <h4>Recommendations:</h4>
                        <ul>${recommendations}</ul>
                    `, 'success');
                } else {
                    showResult(`Error: ${result.error || 'An error occurred'}`, 'error');
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>

</html>
